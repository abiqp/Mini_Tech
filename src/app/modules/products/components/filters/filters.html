<form (ngSubmit)="applyFilters()" class="mb-4 p-3 border rounded bg-body-tertiary shadow-sm">
  <div class="row g-3 align-items-end">
    <div class="col-lg-6">
      <label for="q" class="form-label">Buscar</label>
      <input id="q" type="text" name="q" class="form-control" placeholder="Ej: iPhone, laptop..." [(ngModel)]="filters.q">
    </div>
    <div class="col-lg-2">
      <label for="minPrice" class="form-label">Min ($)</label>
      <input id="minPrice" type="number" name="minPrice" class="form-control" placeholder="0" [(ngModel)]="filters.minPrice">
    </div>
    <div class="col-lg-2">
      <label for="maxPrice" class="form-label">Max ($)</label>
      <input id="maxPrice" type="number" name="maxPrice" class="form-control" placeholder="1000" [(ngModel)]="filters.maxPrice">
    </div>
    <div class="col-lg-2">
      <button class="btn btn-primary w-100" type="submit">Filtrar</button>
    </div>
  </div>
</form>
