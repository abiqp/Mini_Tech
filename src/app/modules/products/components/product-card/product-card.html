<div class="card h-100 shadow-sm">
    <a [routerLink]="['/producto', product.id]">
        <img [src]="product.thumbnail" class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: cover;">
    </a>
    <div class="card-body d-flex flex-column">
        <div class="mb-2">
            <div class=" small">{{ product.brand }}</div>
            <h3 class="h6 card-title mb-0">
                <a [routerLink]="['/producto', product.id]" class="text-decoration-none ">{{ product.name }}</a>
            </h3>
        </div>
        <div class="mb-3">
            <span class="fw-bold">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</span>
        </div>
        <div class="mt-auto">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" (click)="addToCart()">AÃ±adir al carrito</button>
                <a [routerLink]="['/producto', product.id]" class="btn btn-outline-secondary btn-sm">Ver detalle</a>
            </div>
        </div>
    </div>
</div>
