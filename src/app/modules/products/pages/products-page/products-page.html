<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">
      {{ currentFilters.q ? 'Resultados para "' + currentFilters.q + '"' : 'Todos los productos' }}
    </h1>
    <span *ngIf="!loading" class=" small">{{ totalProducts }} productos</span>
  </div>

  <app-filters [initialFilters]="currentFilters" (filterChange)="onFilterChange($event)"></app-filters>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading">
    <div *ngIf="products.length > 0; else noProducts" class="row g-4">
      <div *ngFor="let p of products" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <app-product-card [product]="p"></app-product-card>
      </div>
    </div>
    <ng-template #noProducts>
      <div class="alert alert-warning">
        No se encontraron productos que coincidan con tu b√∫squeda.
      </div>
    </ng-template>
  </div>
  
  <nav *ngIf="!loading && totalPages > 1" class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" style="cursor: pointer;">Anterior</a>
      </li>
      <li class="page-item active">
        <span class="page-link">{{ currentPage }}</span>
      </li>
      <li class="page-item" [class.disabled]="currentPage >= totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)" style="cursor: pointer;">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
