<div *ngIf="loading" class="text-center py-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<ng-container *ngIf="product$ | async as product; else notFound">
  <article class="row g-4">
    <div class="col-12 col-md-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner border rounded">
          <div *ngFor="let image of product.images; let i = index" 
               class="carousel-item" 
               [class.active]="i === 0">
            <img [src]="image" class="d-block w-100" [alt]="product.name + ' - Imagen ' + (i + 1)" style="aspect-ratio: 4/3; object-fit: cover;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <h1 class="h4">{{ product.name }}</h1>
      <div class="text-muted mb-2">{{ product.brand }} · {{ product.category }}</div>
      <div class="mb-3">
        <span class="h4 me-2">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</span>
      </div>
      <p class="mb-3">{{ product.description }}</p>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="addToCart(product)">Añadir al carrito</button>
        <a routerLink="/checkout" class="btn btn-outline-secondary">Comprar ahora</a>
      </div>
      <div class="mt-3 small text-muted">
        Rating: {{ product.rating }} / 5 · Stock: {{ product.stock }}
      </div>
    </div>
  </article>
</ng-container>

<ng-template #notFound>
  <div *ngIf="!loading" class="alert alert-warning">
    Producto no encontrado. <a routerLink="/productos">Volver al catálogo</a>.
  </div>
</ng-template>
