<div *ngIf="user$ | async as user" class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card p-4 shadow-sm text-center">
      <i class="bi bi-person-circle display-1 mb-2"></i>

      <h2 class="h5 mb-1">{{ user.name }}</h2>

      <p class="text-muted">{{ user.email }}</p>

      <hr class="my-4 mx-auto" style="width: 50%;">

      <div>
        <strong>Rol     </strong> <span class="badge bg-primary">{{ user.role }}</span>
      </div>
    </div>
  </div>
</div>
