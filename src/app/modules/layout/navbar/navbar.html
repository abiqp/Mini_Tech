<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" routerLink="/">Mini Tech</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto gap-2">
        <li class="nav-item"><a class="nav-link" routerLink="/productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/categorias">Categorías</a></li>
        </ul>

      <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/user/carrito">
            <i class="fas fa-shopping-cart"></i> <span *ngIf="itemsCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
              {{ itemsCount }}
            </span>
          </a>
        </li>
        
        <ng-container *ngIf="currentUser; else guestView">
          <li class="nav-item">
            <a class="nav-link" routerLink="/users/profile">{{ currentUser.name }}</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-secondary btn-sm" (click)="logout()">Salir</button>
          </li>
        </ng-container>
        <ng-template #guestView>
          <li class="nav-item">
            <a class="btn btn-outline-primary btn-sm" routerLink="/users/login">Ingresar</a>
          </li>
        </ng-template>

        <li class="nav-item">
          <button (click)="toggleTheme()" class="btn btn-outline-secondary btn-sm">
            <!-- Solo el ícono de luna para el modo oscuro -->
            <ng-container *ngIf="themeService.getTheme() === 'light'">
              <i class="fas fa-moon"></i>
            </ng-container>
            <!-- Solo el ícono de sol para el modo claro -->
            <ng-container *ngIf="themeService.getTheme() !== 'light'">
              <i class="fas fa-sun"></i>
            </ng-container>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
